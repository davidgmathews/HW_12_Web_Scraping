<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="http://127.0.0.1:5000/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h4><b>{{mars_dict.latest_news_title}}</b></h4>
        <h5>{{mars_dict.latest_news_paragraphs}}</h5>        
      </div>
    </div>
    <br>
    <div class="col-lg-8">
        <figure>
        <h2>Featured Mars Image</h2>
        <img src={{mars_dict.featured_image_url}} alt="" height="100%" width="100%">
        </figure>
    </div>
    <div class="col-lg-4">
          <div class="row">
            <h4><b>Weather on Mars</b></h4>
            <h5>{{mars_dict.mars_weather}}</h5>
          </div>
          <h4><b>Mars Facts</b></h4>
          {{mars_dict.table_html | safe}}
    </div>
  </div>
    <div class="container">
    <h2><center>Mars Hemispheres</center></h2>
    <div class="col-lg-6">
        
        <figure>
        <img src={{mars_dict.hemisphere_image_urls[0]['img_url']}} alt="Valles Marineris Hemisphere Enhanced" height="100%" width="100%">
        <caption><h4><b>Valles Marineris Enhanced</b></h4></caption>
        </figure>
        
    </div>
    <div class="col-lg-6">
        
        <figure>
        <img src={{mars_dict.hemisphere_image_urls[1]['img_url']}} alt="Cerberus Hemisphere Enhanced" height="100%" width="100%">
        <caption><h4><b>Cerberus Enhanced</b></h4></caption>
        </figure>
    </div>
    <div class="col-lg-6">
        
        <figure>
        <img src={{mars_dict.hemisphere_image_urls[2]['img_url']}} alt="Schiaparelli Hemisphere Enhanced" height="100%" width="100%">
        <caption><h4><b>Schiaparelli Enhanced</b></h4></caption>
        </figure>
    </div>
    <div class="col-lg-6">
        
        <figure>
        <img src={{mars_dict.hemisphere_image_urls[3]['img_url']}} alt="Syrtis Major Hemisphere Enhanced" height="100%" width="100%">
        <caption><h4><b>Syrtis Major Enhanced</b></h4></caption>
        </figure>
    </div>
      </div>
      
  
</body>

</html>
